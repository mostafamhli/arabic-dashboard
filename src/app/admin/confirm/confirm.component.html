<div class="confirm p-3">
  <h4 class="x-font-bold text-center">{{messageText}}</h4>
  <div class="d-flex flex-column align-items-center mt-5 w-100">
    <div class="d-flex align-items-center">
      <button (click)="confirm()" class="btn t_btn_blue w-40 ms-2 me-2">
        تأكيد
      </button>
      <button (click)="cancel()" class="btn t_btn_blue_outline w-40 ms-2 me-2">
        إلغاء
      </button>
    </div>
  </div>
</div>
