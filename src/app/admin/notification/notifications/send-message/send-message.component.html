<div class="mt-3 mb-5 d-flex justify-content-center main-header">
    <h2>إرسال رسالة لمستخدمين معينين</h2>
</div>

<div class="d-flex flex-wrap">
    <div class="w-50 d-flex flex-wrap justify-content-center">
        <mat-form-field appearance="fill" class=" d-flex justify-content-center w-75">
            <mat-label>تاريخ إنشاء الحساب</mat-label>
            <mat-date-range-input [formGroup]="range" [rangePicker]="picker">
                <input matStartDate formControlName="start" placeholder="تاريخ البداية">
                <input matEndDate formControlName="end" placeholder="تاريخ النهاية">
            </mat-date-range-input>
            <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-date-range-picker #picker></mat-date-range-picker>

            <mat-error *ngIf="range.controls.start.hasError('matStartDateInvalid')">Invalid start date</mat-error>
            <mat-error *ngIf="range.controls.end.hasError('matEndDateInvalid')">Invalid end date</mat-error>
        </mat-form-field>
    </div>
    <div class="w-50 d-flex flex-wrap justify-content-center">
        <mat-form-field class="example-full-width d-flex justify-content-center w-75">
            <mat-label>بحث بالاسم أو رقم الموبايل</mat-label>
            <input matInput name="search" ngModel required #search="ngModel">
            <mat-error *ngIf="search.invalid && search.touched">{{getErrorRequiredMessage()}}</mat-error>
        </mat-form-field>
    </div>
    <div class="w-50 d-flex flex-column mt-3 align-items-center ">
        <div class="w-75">
            <div class="example-label-container">
                <label id="example-name-label" class="example-name-label">عدد الرحلات :</label>
            </div>
            <mat-slider class="example-margin" [max]="10" [min]="0" [step]="1" [discrete]="true" [showTickMarks]="true">
                <input matSliderThumb [(ngModel)]="value">
            </mat-slider>
        </div>
    </div>
    <div class="w-50 d-flex flex-column align-items-center justify-content-center mt-3">
        <mat-form-field appearance="fill" class="w-75">
            <mat-label>نوع الحساب</mat-label>
            <mat-select name="type" ngModel required #type="ngModel">
                <mat-option value="one">كابتن</mat-option>
                <mat-option value="two">زبون</mat-option>
            </mat-select>
            <mat-error *ngIf="type.invalid && type.touched">{{getErrorRequiredMessage()}}</mat-error>
        </mat-form-field>
    </div>
</div>
<div class="add_notification">
    <form>
        <div class="d-flex flex-column align-items-center">
            <mat-form-field>
                <mat-label>عنوان الرسالة</mat-label>
                <input matInput placeholder="عنوان الرسالة" #input>
            </mat-form-field>
            <mat-form-field class="example-full-width">
                <mat-label>محتوى الرسالة</mat-label>
                <textarea matInput placeholder="محتوى الرسالة "></textarea>
            </mat-form-field>
            <div class="add_cancel w-100 d-flex align-items-center x-font-bold">
                <button class="btn t_btn_blue w-25" (click)="send()">
                    إرسال
                </button>
                <button class="btn t_btn_blue_outline w-25">
                    إلغاء
                </button>
            </div>
        </div>
    </form>
</div>
