<div class="drivers_list x-font-regular">
    <div class="row">
        <div class="col-6 d-flex align-items-center">
            <button class="btn t_btn_blue w-25" (click)="addNewType()">
                إضافة دور
            </button>
        </div>
        <div class="col"></div>
        <div class="col-lg-3 col-md-3 col-sm-6 col-12 d-flex flex-column align-items-left">
            <mat-form-field>
                <mat-label>بحث</mat-label>
                <input matInput (keyup)="getTypes()" [(ngModel)]="filter.searchWord" placeholder=" ابحث عن ما تريد"
                    #input>
            </mat-form-field>
        </div>
    </div>
</div>

<div class="mat-elevation-z8 d-flex justify-content-center x-font-regular ">
    <div class="w-75 d-flex flex-column justify-content-center mb-5">
        <h2 class="header-name py-3">اسم الدور</h2>
        <div class="d-flex justify-content-center">
            <p class="type-content">Admin</p>
        </div>
    </div>

</div>
