<div class="jay_taxi_table">
  <div class="table_div d-flex flex-column align-items-center">
    <table class="table">
      <thead class="x-font-bold">
        <th>اسم الدور</th>
        <th>صلاحياته</th>
      </thead>
      <tbody>
        <tr *ngFor="let item of roles">
          <td>{{item.name}}</td>
          <td>
            <p *ngFor="let itemP of item.permissions">
              {{itemP}}
            </p>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
