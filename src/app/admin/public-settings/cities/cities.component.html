
<div class="main-container cancel x-font-regular ">
    <mat-card>
        <mat-card-content>
            <h4 class="title">المحافظات</h4>
            <mat-form-field appearance="fill" class="example-form-field">
                <mat-chip-grid #chipGrid aria-label="Enter keywords" [formControl]="formControl">
                    <mat-chip-row *ngFor="let keyword of keywords" (removed)="removeKeyword(keyword)">
                        <span>{{keyword}}</span>
                        <button matChipRemove aria-label="'إزالة ' + keyword">
                            <mat-icon>cancel</mat-icon>
                        </button>
                    </mat-chip-row>
                </mat-chip-grid>
                <div class="input-container">
                    <input placeholder="إضافة محافظة جديدة" [matChipInputFor]="chipGrid" (matChipInputTokenEnd)="add($event)" />
                </div>    
            </mat-form-field>
        </mat-card-content>
      </mat-card>
</div>
