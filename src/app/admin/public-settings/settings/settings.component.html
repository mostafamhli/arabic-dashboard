<div class="d-flex flex-wrap align-items-center x-font-regular ">

    <div class="d-flex w-50 mb-4">
        <div class="icon-container d-flex justify-content-center align-items-start">
            <i class='bx bxl-facebook-circle' style="color: #00f;"></i>
        </div>
        <div class="content-container d-flex flex-column mt-1">
            <div class="form-group row d-flex flex-column">
                <label for="staticEmail" class="col-form-label lable">فيسبوك</label>
                <div>
                    <input type="text" name="facebook" [(ngModel)]="facebook" class="form-control-plaintext lable-value"
                        id="staticEmail">
                </div>
            </div>
        </div>
    </div>

    <div class="d-flex w-50 mb-4">
        <div class="icon-container d-flex justify-content-center align-items-start">
            <i class='bx bxl-twitter' style="color: #00f;"></i>
        </div>
        <div class="content-container d-flex flex-column mt-1">
            <div class="form-group row d-flex flex-column">
                <label for="staticEmail" class="col-form-label lable">تويتر</label>
                <div>
                    <input type="text" name="twitter" [(ngModel)]="twitter" class="form-control-plaintext lable-value"
                        id="staticEmail">
                </div>
            </div>
        </div>
    </div>

    <div class="d-flex w-50 mb-4">
        <div class="icon-container d-flex justify-content-center align-items-start">
            <i class='bx bxl-instagram' style="color: rgb(226, 43, 113);"></i>
        </div>
        <div class="content-container d-flex flex-column mt-1">
            <div class="form-group row d-flex flex-column">
                <label for="staticEmail" class="col-form-label lable">انستغرام</label>
                <div>
                    <input type="text" name="instagram" [(ngModel)]="instagram"
                        class="form-control-plaintext lable-value" id="staticEmail">
                </div>
            </div>
        </div>
    </div>

    <div class="d-flex w-50 mb-4">
        <div class="icon-container d-flex justify-content-center align-items-start">
            <i class='bx bxl-whatsapp' style="color: #0f0;"></i>
        </div>
        <div class="content-container d-flex flex-column mt-1">
            <div class="form-group row d-flex flex-column">
                <label for="staticEmail" class="col-form-label lable">واتساب</label>
                <div>
                    <input type="text" name="whatsapp" [(ngModel)]="whatsapp" class="form-control-plaintext lable-value"
                        id="staticEmail">
                </div>
            </div>
        </div>
    </div>

    <div class="d-flex w-50 mb-4">
        <div class="icon-container d-flex justify-content-center align-items-start">
            <i class='bx bx-phone-call' style="color: rgb(0, 110, 255);"></i>
        </div>
        <div class="content-container d-flex flex-column mt-1">
            <div class="form-group row d-flex flex-column">
                <label for="staticEmail" class="col-form-label lable">رقم الهاتف</label>
                <div>
                    <input type="text" name="phone" [(ngModel)]="phone" class="form-control-plaintext lable-value"
                        id="staticEmail">
                </div>
            </div>
        </div>
    </div>


    <div class="d-flex w-50 mb-4">
        <div class="icon-container d-flex justify-content-center align-items-start">
            <i class='bx bx-envelope' style="color: red;"></i>
        </div>
        <div class="content-container d-flex flex-column mt-1">
            <div class="form-group row d-flex flex-column">
                <label for="staticEmail" class="col-form-label lable">البريد الإلكتروني</label>
                <div>
                    <input type="text" name="email" [(ngModel)]="email" class="form-control-plaintext lable-value"
                        id="staticEmail">
                </div>
            </div>
        </div>
    </div>
</div>
