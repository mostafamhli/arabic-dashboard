<h3 class="main-header">إضافة خدمة جديدة</h3>
<form [formGroup]="generalForm">
    <div class="row w-100 d-flex justify-content-center user-img">
        <div class="col-6 d-flex flex-column align-items-center justify-content-center">
            <app-add-image [dimension]="100" [formGroup]="generalForm" controlName="image"
                [isEdit]="true"></app-add-image>
            <span>صورة</span>
        </div>
    </div>

    <div class="d-flex w-100 justify-content-center align-items-center gap-4 mt-4">
        <mat-form-field class="d-flex justify-content-center name-input">
            <mat-label>اسم الخدمة بالعربي</mat-label>
            <input matInput name="name" formControlName="name">
            <mat-error *ngIf="generalForm.controls.name.invalid">{{getErrorRequiredMessage()}}
            </mat-error>
        </mat-form-field>
        <mat-form-field class="d-flex justify-content-center name-input">
            <mat-label>اسم الخدمة بالانجليزي</mat-label>
            <input matInput name="enName" formControlName="enName">
            <mat-error *ngIf="generalForm.controls.enName.invalid">{{getErrorRequiredMessage()}}
            </mat-error>
        </mat-form-field>
    </div>

    <div class="d-flex w-100 justify-content-center align-items-center gap-4">
        <mat-form-field class="example-full-width w-100 d-flex justify-content-center">
            <mat-label>وصف الخدمة بالعربي</mat-label>
            <textarea matInput name="description" formControlName="description"></textarea>
            <mat-error *ngIf="generalForm.controls.description.invalid">{{getErrorRequiredMessage()}}
            </mat-error>
        </mat-form-field>
    </div>

    <div class="d-flex w-100 justify-content-center align-items-center gap-4">
        <mat-form-field class="example-full-width w-100 d-flex justify-content-center">
            <mat-label>وصف الخدمة بالانجليزي</mat-label>
            <textarea matInput name="enDescription" formControlName="enDescription"></textarea>
            <mat-error *ngIf="generalForm.controls.enDescription.invalid">{{getErrorRequiredMessage()}}
            </mat-error>
        </mat-form-field>
    </div>
    <div class="add_cancel w-100 d-flex align-items-center justify-content-evenly x-font-bold">
        <button class="btn t_btn_blue w-40" [disabled]="disableButton" (click)="send()">
            إضافة
        </button>
        <button class="btn t_btn_blue_outline w-40" mat-dialog-close>
            إلغاء
        </button>
    </div>
</form>
