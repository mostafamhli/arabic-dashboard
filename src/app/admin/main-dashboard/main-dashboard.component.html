<div class="main_dashboard x-font-regular">
  <h3 class="x-font-bold mb-3">إحصائيات الأرباح</h3>
  <div class="filter_div d-flex align-items-center">
    <h6 class="x-font-bold ms-3">يمكنك الفلترة حسب مجال معين</h6>
    <mat-form-field appearance="fill">
      <mat-label>أدخل المجال</mat-label>
      <mat-date-range-input [formGroup]="range" [rangePicker]="picker">
        <input matStartDate formControlName="start" placeholder="Start date">
        <input matEndDate formControlName="end" placeholder="End date">
      </mat-date-range-input>
      <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-date-range-picker #picker></mat-date-range-picker>

      <mat-error *ngIf="range.controls.start.hasError('matStartDateInvalid')">Invalid start date</mat-error>
      <mat-error *ngIf="range.controls.end.hasError('matEndDateInvalid')">Invalid end date</mat-error>
    </mat-form-field>
  </div>
  <div class="jay_taxi_table">
    <div class="table_div d-flex flex-column align-items-center">
      <table class="table">
        <thead class="x-font-bold">
          <th width="35%"></th>
          <th width="35%" *ngIf="range && range.value && range.value.start && range.value.end">
            <div class="d-flex flex-column align-items-center">
                من {{range.value.start | date:'MMM d, y'}}
                إلى   {{range.value.end | date:'MMM d, y'}} 
          </div>
          </th>
          <th width="35%">
           الإجمالي
          </th>
        </thead>
        <tbody>
          <tr>
            <td>الربح الإجمالي</td>
            <td *ngIf="range && range.value && range.value.start && range.value.end"></td>
            <td></td>
          </tr>
          <tr>
            <td>الربح الصافي للشركة</td>
            <td *ngIf="range && range.value && range.value.start && range.value.end"></td>
            <td></td>
          </tr>

          <tr>
            <td>الربح الصافي للسائقين</td>
            <td *ngIf="range && range.value && range.value.start && range.value.end"></td>
            <td></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
