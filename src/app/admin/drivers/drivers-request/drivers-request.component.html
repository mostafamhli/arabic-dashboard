<div class="drivers_request x-font-regular">
  <div class="row">
    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
      <mat-form-field>
        <mat-label>بحث</mat-label>
        <input matInput (keyup)="getDrivers()" [(ngModel)]="filter.searchWord" placeholder=" ابحث عن ما تريد" #input>
        <mat-icon matSuffix>search</mat-icon>
      </mat-form-field>
    </div>
  </div>
  <div class="jay_taxi_table">
    <div class="table_div d-flex flex-column align-items-center">
      <table class="table">
        <thead class="x-font-bold">
          <th>اسم المستخدم</th>
          <th>تاريخ إنشاء الحساب</th>
          <th>رقم الموبايل</th>
          <th>العمليات</th>
        </thead>
        <tbody>
          <tr *ngFor="let item of drivers">
            <td>{{item.name}}</td>
            <td>{{item.accountCreationDate}}</td>
            <td>{{item.mobile}}</td>
            <td [routerLink]="['/driver-request',item.id]" routerLinkActive="router-link-active" >
              <mat-icon class="cursor" >edit</mat-icon>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <div class="load_more_div w-100 d-flex flex-column align-items-center x-font-bold">
      <button class="btn t_btn_blue_outline w-25" (click)="loadMore()">
        تحميل المزيد
      </button>
    </div>
</div>
