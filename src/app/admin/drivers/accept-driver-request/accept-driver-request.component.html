<div class="accept_driver_request p-3">
  <h4 *ngIf="activeTypes == 0" class="mb-5 x-font-bold w-100 text-center">
    اختر النوع
  </h4>
  <h4 *ngIf="activeTypes > 0" class="mb-5 x-font-bold w-100 text-center">
    اختر المركبة
  </h4>
  <div class="vehicles d-flex align-items-center">
    <ng-container *ngIf="!filter.category">
      <div class="vehicle" *ngFor="let item of types" [ngClass]="{active: filter.category == item.id}"
        (click)="getVehicles(item.id)">
        <div class="img_div">
          <img [src]="item.path">
        </div>
        <label>{{item.name}}</label>
      </div>
    </ng-container>
    <ng-container *ngIf="filter.category">
      <ng-container *ngIf="!vehicles || vehicles.length == 0">
        لا يوجد مركبات
      </ng-container>
      <ng-container *ngIf="vehicles && vehicles.length">
      <div class="vehicle" *ngFor="let item of vehicles" [ngClass]="{active: activeVehicle && activeVehicle.id == item.id}"
        (click)="activeVehicle = item">
        <div class="img_div">
          <img [src]="item.imageUrl">
        </div>
        <label>{{item.arName || item.name}}</label>
      </div>
    </ng-container>
    </ng-container>
  </div>
  <div class="save_btn w-100 d-flex flex-column align-items-center justify-content-center mt-3">
    <div class="d-flex align-items-center">
      <button class="btn t_btn_blue ms-1 me-1 x-font-bold w-30" [disabled]="!activeVehicle || activeVehicle.id == 0" (click)="accept()">
        حفظ
      </button>
      <button class="btn t_btn_blue_outline x-font-bold ms-1 me-1 w-30" (click)="cancel()">
        إلغاء
      </button>
    </div>
  </div>
</div>
