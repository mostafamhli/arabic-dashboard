<div class="driver_profile_vehicle_info x-font-regular">
  <form [formGroup]="vehicleInfo">
    <div class="first_sec row w-100">
        <div
        class="col-lg-2 col-md-2 col-sm-12 col-12 mb-lg-0 mb-md-0 mb-3 d-flex flex-column align-items-center justify-content-center">
        <div class="img_div_for_edit">
          <div class="image">
            <img *ngIf="imageFile" [src]="imageFile">
            <mat-icon *ngIf="!imageFile">local_taxi</mat-icon>
            <div class="edit-div" (click)="fileInput.click()">
                <mat-icon class="edit-icon">edit</mat-icon>
            </div>
            <input #fileInput type="file" (change)="onFileInput(fileInput.files)" accept="image/*" style="display:none;" />
          </div>
        </div>
      </div>
      <div class="col-lg-5 col-md-5 col-sm-12 col-12">
        <mat-form-field>
          <mat-label>الشركة المصنعة للسيارة</mat-label>
          <input matInput formControlName="control" placeholder="الشركة المصنعة للسيارة" #input>
        </mat-form-field>
        <mat-form-field>
          <mat-label>سنة الصنع</mat-label>
          <input matInput formControlName="vehicleModelYear" placeholder="سنة الصنع" type="number" #input>
        </mat-form-field>
      </div>
      <div class="col-lg-5 col-md-5 col-sm-12 col-12">
        <mat-form-field>
          <mat-label>لون السيارة</mat-label>
          <input matInput formControlName="vehicleColor" placeholder="لون السيارة" #input>
        </mat-form-field>

        <mat-form-field>
          <mat-label>رقم اللوحة</mat-label>
          <input matInput formControlName="vehiclePlateNumber" placeholder="رقم اللوحة" #input>
        </mat-form-field>
      </div>
    </div>
    <div class="sec_sec row w-100">
      <div class="col-lg-7 col-md-7 col-sm-12 col-12">
        <mat-form-field appearance="fill">
          <mat-label>فئة المركبة</mat-label>
          <mat-select>
            <mat-option>Comfort</mat-option>
            <mat-option>TokTok</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </div>
    <div class="third_sec row w-100 mt-3">
      <div class="col-lg-6 col-md-6 col-sm-12 col-12">
        <app-upload-image path="/assets/img/taxi.jpg" label="رخصة السيارة (الوجه الأمامي)"></app-upload-image>
      </div>
      <div class="col-lg-6 col-md-6 col-sm-12 col-12">
        <app-upload-image path="/assets/img/temp/car.jpg" label="لوحة السيارة"></app-upload-image>
      </div>
    </div>
    <div class="fourth_sec row w-100 mt-3">
      <div class="col-lg-6 col-md-6 col-sm-12 col-12">
        <app-upload-image path="/assets/img/taxi.jpg" label="رخصة السيارة (الوجه الخلفي)"></app-upload-image>
      </div>
    </div>
  </form>
</div>
