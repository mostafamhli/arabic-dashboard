<div class="drivers_orders">
  <div class="row">
    <div class="col-lg-3 col-md-3 col-sm-6 col-12">
      <mat-form-field>
        <mat-label>بحث</mat-label>
        <input matInput (keyup)="getDrivers()" [(ngModel)]="filter.searchWord" placeholder=" ابحث عن ما تريد" #input>
      </mat-form-field>
    </div>
  </div>
  <div class="jay_taxi_table">
    <div class="table_div d-flex flex-column align-items-center">
      <table class="table">
        <thead>
          <th>اسم المستخدم</th>
          <th>تاريخ إنشاء الحساب</th>
          <th>البريد الإلكتروني</th>
          <th>العمليات</th>
        </thead>
        <tbody>
          <tr *ngFor="let item of drivers">
            <td>{{item.name}}</td>
            <td>{{item.accountCreationDate}}</td>
            <td>{{item.email}}</td>
            <td></td>
          </tr>
        </tbody>
      </table>
      <div class="w-100 d-flex flex-column align-items-center">
        <button class="btn t_btn_blue w-25" (click)="loadMore()">
          تحميل المزيد
        </button>
      </div>
    </div>
  </div>
</div>
