<div class="driver_profile_personal_info x-font-regular">
  <form [formGroup]="personalInfo">
    <div class="first_sec row w-100">
      <div
        class="col-lg-2 col-md-2 col-sm-12 col-12 mb-lg-0 mb-md-0 mb-3 d-flex flex-column align-items-center justify-content-center">
        <div class="img_div">
          <div class="image">
            <mat-icon>person</mat-icon>
          </div>
        </div>
      </div>
      <div class="col-lg-5 col-md-5 col-sm-12 col-12">
        <mat-form-field>
          <mat-label>اسم السائق</mat-label>
          <input matInput placeholder="اسم السائق" #input>
        </mat-form-field>
        <mat-form-field>
          <mat-label>البريد الإلكتروني</mat-label>
          <input matInput placeholder="البريد الإلكتروني" #input>
        </mat-form-field>
      </div>
      <div class="col-lg-5 col-md-5 col-sm-12 col-12">
        <mat-form-field>
          <mat-label>كنية السائق</mat-label>
          <input matInput placeholder="كنية السائق" #input>
        </mat-form-field>
        <mat-form-field>
          <mat-label>رقم الموبايل</mat-label>
          <input matInput placeholder="رقم الموبايل" #input>
        </mat-form-field>
      </div>
    </div>
    <div class="sec_sec row w-100">
      <div class="col-lg-6 col-md-6 col-sm-12 col-12">
        <mat-form-field>
          <mat-label>العنوان</mat-label>
          <input matInput placeholder="العنوان" #input>
        </mat-form-field>
      </div>
      <div class="col-lg-6 col-md-6 col-sm-12 col-12">
        <mat-form-field appearance="fill">
          <mat-label>تاريخ الميلاد</mat-label>
          <input matInput [matDatepicker]="picker">
          <!-- <mat-hint>MM/DD/YYYY</mat-hint> -->
          <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
      </div>
    </div>
    <div class="third_sec row w-100 mt-3">
      <div class="col-lg-6 col-md-6 col-sm-12 col-12">
        <app-upload-image path="/assets/img/temp/id1.png" label="صورة الهوية (الوجه الأمامي)"></app-upload-image>
      </div>
      <div class="col-lg-6 col-md-6 col-sm-12 col-12">
        <app-upload-image path="/assets/img/temp/driving2.png" label="صورة رخصة القيادة (الوجه الأمامي)">
        </app-upload-image>
      </div>
    </div>
    <div class="fourth_sec row w-100 mt-3">
      <div class="col-lg-6 col-md-6 col-sm-12 col-12">
        <app-upload-image path="/assets/img/temp/id2.jpg" label="صورة الهوية (الوجه الخلفي)"></app-upload-image>
      </div>
      <div class="col-lg-6 col-md-6 col-sm-12 col-12">
        <app-upload-image path="/assets/img/temp/driving.jpg" label="صورة رخصة القيادة (الوجه الخلفي)">
        </app-upload-image>
      </div>
    </div>
    <div class="save_btn w-100 d-flex flex-column align-items-center justify-content-center">
      <div class="d-flex align-items-center">
        <button class="btn t_btn_blue ms-1 me-1 x-font-bold w-30">
          حفظ التعديل
        </button>
        <button class="btn t_btn_blue_outline x-font-bold ms-1 me-1 w-30" [routerLink]="['/drivers']"
          routerLinkActive="router-link-active">
          إلغاء
        </button>
      </div>
    </div>
  </form>
</div>
